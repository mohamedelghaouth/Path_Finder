<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Path Finder</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="container">
      <div id="nav" class="row">
        <ul id="nav-list">
          <li id="logo">
            <div><h3>Path Finder</h3></div>
          </li>
          <li>
            <select
              name="algorithm"
              id="algo"
              class="select-list"
              aria-placeholder="Algorithms"
            >
              <option value="djikistra" selected>djikistra</option>
              <option value="asearch">A* search</option>
              <option value="swarm">Swarm Algorithm</option>
            </select>
          </li>
          <li>
            <select
              name="algorithm"
              id="maze-algo"
              class="select-list"
              aria-placeholder="Algorithms"
            >
              <option value="random-maze" selected>Random Maze</option>
              <option value="depth-first-search">Depth-first search</option>
              <option value="recursive-division">Recursive division</option>
            </select>
          </li>
          <li>
            <button id="path-finding-button" class="visualizeButton">
              Visualize Path Finding
            </button>
          </li>
          <li>
            <button id="maze-generation-button" class="visualizeButton">
              Visualize maze generation
            </button>
          </li>
          <li>
            <button id="clear-button" class="visualizeButton">clear</button>
          </li>
        </ul>
      </div>
      <div id="options" class="row"></div>
      <div id="title" class="row"></div>
      <div id="map" class="row"></div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="node.js"></script>
    <script src="map.js"></script>
    <script src="index.js"></script>
  </body>
</html>
